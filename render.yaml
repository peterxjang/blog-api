databases:
  - name: blog-api
    databaseName: blog-api
    user: blog-api

services:
  - type: web
    name: blog-api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blog-api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
